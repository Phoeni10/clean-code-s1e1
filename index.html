<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg">
    <a 
        class="matrix__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="add-tasks">
    <p id="tasks-add">
      <label for="new-task">Add Item</label>
      <div class="add-tasks__wraper">
        <input id="new-task" class="add-tasks__item" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul>
      <li class="incompl-tasks">
        <input class="incompl-tasks__check" type="checkbox">
        <label 
            for="task-incompl" 
            class="incomp-tasks__label">
            Pay Bills
        </label>
        <input 
            id="task-incompl" 
            type="text" 
            class="incompl-tasks__item">
        <button class="incompl-tasks__btn-edit">Edit</button>
        <button class="incompl-tasks__btn-delete">
          <img class="incompl-tasks__img" src="./remove.svg">
        </button>
      </li>
      <li class="edit">
        <input class="edit__check" type="checkbox">
        <label 
            for="edit-mode" 
            class="edit__label">
            Go Shopping
        </label>
        <input 
            id="edit-mode" 
            type="text" 
            value="Go Shopping" 
            class="edit__item">
        <button class="edit__btn-edit">Save</button>
        <button class="edit__btn-delete">
          <img class="edit__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="compl-tasks">
      <li>
        <input 
            class="compl-tasks__check" 
            type="checkbox" 
            checked>
        <label 
            for="tasks-compl" 
            class="compl-tasks__label">
            See the Doctor
        </label>
        <input 
            id="tasks-compl" 
            type="text" 
            class="compl-tasks__item">
        <button class="compl-tasks__btn-edit">Edit</button>
        <button class="compl-tasks__btn-delete">
          <img class="compl-tasks__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
